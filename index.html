<!DOCTYPE html>
<html lang="en">
<head>
    <title>Following Footprints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="container">
        
        <!-- gif -->
        <div class="left-side">
            <div class="image-box">
                <img src="forest.gif" alt="Forest GIF">
            </div>
        </div>

        <!-- right side -->
        <div class="right-side">
            
            <div id="intro">
                <h1>🫧Following Footprints🫧</h1>
                <div class="welcome-text">
                    <p id="text"></p>
                </div>
                
                <!-- form -->
                <div class="form">
                    <div class="input-group">
                        <label for="day">On which day of the month were you born?</label>
                         <select id="day">
                       <option value="">Choose a day</option>
                     <option value="1">✨1✨</option>
        <option value="2">🫧2🫧</option>
        <option value="3">✨3✨</option>
        <option value="4">🫧4🫧</option>
        <option value="5">✨5✨</option>
        <option value="6">🫧6🫧</option>
        <option value="7">✨7✨</option>
        <option value="8">🫧8🫧</option>
        <option value="9">✨9✨</option>
        <option value="10">🫧10🫧</option>
        <option value="11">✨11✨</option>
        <option value="12">🫧12🫧</option>
        <option value="13">✨13✨</option>
        <option value="14">🫧14🫧</option>
        <option value="15">✨15✨</option>
        <option value="16">🫧16🫧</option>
        <option value="17">✨17✨</option>
        <option value="18">🫧18🫧</option>
        <option value="19">✨19✨</option>
        <option value="20">🫧20🫧</option>
        <option value="21">✨21✨</option>
        <option value="22">🫧22🫧</option>
        <option value="23">✨23✨</option>
        <option value="24">🫧24🫧</option>
        <option value="25">✨25✨</option>
        <option value="26">🫧26🫧</option>
        <option value="27">✨27✨</option>
        <option value="28">🫧28🫧</option>
        <option value="29">✨29✨</option>
        <option value="30">🫧30🫧</option>
        <option value="31">✨31✨</option>
        
                      </select>
                        
                   </div>
    
                    
                    <div class="input-group">
                        <label for="letter">✨What is the first letter of your name?✨</label>
                        <select id="letter">
                            <option value="">Choose a letter</option>
                            <option value="A">✨A✨</option>
                            <option value="B">🫧B🫧</option>
                            <option value="C">✨C✨</option>
                            <option value="D">🫧D🫧</option>
                            <option value="E">✨E✨</option>
                            <option value="F">🫧F🫧</option>
                            <option value="G">✨G✨</option>
                            <option value="H">🫧H🫧</option>
                            <option value="I">✨I✨</option>
                            <option value="J">🫧J🫧</option>
                            <option value="K">✨K✨</option>
                            <option value="L">🫧L🫧</option>
                            <option value="M">✨M✨</option>

                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="month">✨In which month were you born?✨</label>
                        <select id="month">
                            <option value="">Choose a month</option>
                            <option value="January">✨January✨</option>
                            <option value="February">🫧February🫧</option>
                            <option value="March">✨March✨</option>
                            <option value="April">🫧April🫧</option>
                            <option value="May">✨May✨</option>
                            <option value="June">🫧June🫧</option>
                            <option value="July">✨July✨</option>
                            <option value="August">🫧August🫧</option>
                            <option value="September">✨September✨</option>
                            <option value="October">🫧October🫧</option>
                            <option value="November">✨November✨</option>
                            <option value="December">🫧December🫧</option>
                        </select>
                    </div>
                    
                    <button onclick="findPurpose()">✨Find your purpose✨</button>
                </div>
            </div>

            <!-- results section -->
            <div id="result" class="hide">
                <h2>✨Here is your purpose...✨</h2>
                <p class="purpose-text" id="purposeText"></p>
                <p class="message">Hold it close to your heart, for it will guide your footsteps through the enchanted forest. <strong><em>Are you happy?</em></strong></p>
                <div class="buttons">
                    <button onclick="celebrate()">Yes, start my adventure💖</button>
                    <button onclick="tryAgain()">No, I want to try again❤️‍🩹</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
